<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
           <div class="col-1">
          <div class="input-wrapper">
            <label for="mentoring-name">Nome</label>
            <input type="text"  id="mentoring-name"
            required>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-surname">Sobrenome</label>
              <input type="text"  id="mentoring-surname"
              required>
               </div> 
              </div>
              <div class="input-wrapper">
                <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                <input type="email"  id="mentoring-email"
                required>
               </div>
                <div class="input-wrapper">
                  <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                  <input type="password"  id="mentoring-password"
                  required>
                  </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">

        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentoring-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text"  id="mentoring-mentor"
          required> 
         </div>
         
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
            
          <p1>Primeira mentoria</p1>
          <div class="col-2">
          <div class="input-wrapper">
            <label for="mentoring-fdate">Datas <span>(DD/MM/AAAA)</span></label>
            <input type="date"  id="mentoring-fdate"
            required> 
           </div>
           <div class="input-wrapper">
            <label for="mentoring-fbegin">Das</label>
            <input type="time"  id="mentoring-fbegin"
            required> </div>
            <div class="input-wrapper">
              <label for="mentoring-fend">Até</span></label>
              <input type="time"  id="mentoring-fname"
              required> </div>
            </div>
           
             <p1>Segunda Mentoria</p1>
             <div class="col-3">
             <div class="input-wrapper">
              <label for="mentoring-sdate">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date"  id="mentoring-sdate"
              required> </div>
              <div class="input-wrapper">
                <label for="mentoring-sbegin">Das</span></label>
                <input type="time"  id="mentoring-sbegin"
                required> </div>
                <div class="input-wrapper">
                  <label for="mentoring-send">Até</span></label>
                  <input type="time"  id="mentoring-send"
                  required> </div>
                </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button"
      form="my-form">Salvar
    </button>
    </footer>
  </div>
</body>
</html>
